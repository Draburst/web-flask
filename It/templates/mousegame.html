<!DOCTYPE html>
<html>
<head>
  <title>Mouse Game</title>
  <style>
    #game-board {
      width: 500px;
      height: 500px;
      background-color: #000000;
      position: relative;
      overflow: hidden;
    }

    #cat {
      width: 50px;
      height: 50px;
      background-color: rgb(59, 183, 228);
      position: absolute;
      border-radius: 50%;
      transition: 0.2s;
    }
  </style>
</head>
<body>
    <div id="game-container">
        <div id="game-board">
          <div id="cat"></div>
        </div>
    </div>      
    <script src="/static/index.js"></script>
